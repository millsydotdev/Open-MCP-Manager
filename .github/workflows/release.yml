name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          draft: true
          prerelease: false

  build-release:
    name: Build Release
    needs: create-release
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            platform: desktop
            asset_suffix: linux-amd64.deb
            # Linux deb naming is usually handled by dx/dpkg, but we'll glob it specially

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            platform: desktop
            asset_suffix: windows-amd64.exe

          # - os: windows-latest
          #   target: aarch64-pc-windows-msvc
          #   platform: desktop
          #   asset_suffix: windows-arm64.exe

          - os: macos-latest
            target: aarch64-apple-darwin
            platform: desktop
            asset_suffix: macos-arm64.dmg

          - os: macos-15
            target: x86_64-apple-darwin
            platform: desktop
            asset_suffix: macos-intel.dmg

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run: brew install create-dmg

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev libssl-dev libsoup-3.0-dev libxdo-dev

      - name: Install cargo-binstall
        uses: cargo-bins/cargo-binstall@main

      - name: Install Dioxus CLI
        run: cargo binstall --no-confirm dioxus-cli@0.6.3 || cargo install dioxus-cli --version 0.6.3 --locked
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build
        run: dx bundle --platform ${{ matrix.platform }} --release

      # prepare artifacts

      - name: Rename Windows Artifact
        if: runner.os == 'Windows'
        shell: bash
        run: |
          cd dist/bundle/windows
          mv *.exe ../../../open-mcp-manager-${{ matrix.asset_suffix }}

      - name: Create MacOS DMG
        if: runner.os == 'macOS'
        run: |
          cd dist/bundle/macos
          create-dmg \
            --volname "Open MCP Manager" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "open-mcp-manager.app" 175 160 \
            --hide-extension "open-mcp-manager.app" \
            --app-drop-link 425 160 \
            "../../../open-mcp-manager-${{ matrix.asset_suffix }}" \
            "open-mcp-manager.app"

      # linux deb usually has version and arch in name, we can just copy it to root or upload from location
      # but to be consistent let's assume standard deb behavior and just glob it

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            open-mcp-manager-windows-amd64.exe
            open-mcp-manager-macos-arm64.dmg
            open-mcp-manager-macos-intel.dmg
            dist/bundle/linux/deb/*.deb
