name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check & Test
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev libssl-dev libsoup-3.0-dev libxdo-dev

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Check Formatting
        # We keep this direct cargo command or use npm if we had a script for it.
        # package.json has "format": "cargo fmt", but cargo fmt -- --check is slightly different.
        # Let's rely on cargo for this specific flag or update package.json.
        # For now, consistency with package.json "format" is good, but for CI we want --check.
        run: cargo fmt -- --check

      - name: Check
        run: npm run check

      - name: Lint
        run: npm run lint

      - name: Run Tests
        run: npm run test
